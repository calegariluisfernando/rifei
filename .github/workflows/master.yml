name: Master pipeline

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - "LICENCE"
      - "*.md"
        
jobs:
  run:
    name: Jobs
    runs-on: ubuntu-latest
    steps:
      - name: 1. Set up Project Files
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 2. Set up Compile, Build and Test environment
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 3. Compile, Build and Test
        run: sh ./build.sh